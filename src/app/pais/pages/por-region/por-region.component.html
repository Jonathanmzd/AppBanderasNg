<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <!-- Alternativas para las clases de style -->

    <!-- [class.btn-primary]="item === regionActiva" -->

    <!-- [ngClass]="{'btn-primary':regionActiva === item, 'btn-outline-primary':regionActiva !== item}" -->

    <button *ngFor="let item of regiones" [class]="getClaseCSS(item)"
      (click)="activarRegion(item)">{{item | titlecase}}</button>
  </div>
</div>
